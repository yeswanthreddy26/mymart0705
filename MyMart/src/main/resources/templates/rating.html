<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-color: #ADD8E6;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            margin-top: 50px;
        }

        .combined-container {
            display: flex;
            justify-content: space-between;
        }

        .product-container,
        .form-container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        .product-container {
            padding: 20px;
            flex: 1;
            margin-right: 0px;
            height: 650px;
        }

        .form-container {
            padding: 20px;
            flex: 1;
            margin-left: 0px;
            height: 650px;
            background-color: #3187A2;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .review-textarea {
            height: 150px;
            overflow-y: auto;
            resize: none;
        }
    </style>
</head>
<body>
<!-- Add this code snippet where you display the rating form -->
<div th:if="${message}">
    <p th:text="${message}" class="text-danger"></p>
</div>
<div class="container main-container">
    <div class="combined-container">
        <div class="product-container">
            <img th:src="@{'/images/' + ${product.imageFileName}}" class="img-fluid" alt="Product Image">
            <h2 th:text="${product.name}"></h2>
            <p  th:text="${product.brand}"></p>
            <p  th:text="${product.category?.name}"></p>
            <p  th:text="${product.description}"></p>
        </div>
        <div class="form-container">
            <form style="margin-top : 200px" method="post" th:action="@{/rating/rate}">
                <input type="hidden" name="productId" th:value="${product.id}">
                <h3 class="mb-4">Rate Product</h3>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select name="rating" id="rating" class="form-control">
                        <option value="0">0</option>
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea name="review" id="review" class="form-control review-textarea" placeholder="Write your review here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>   

</body>
</html>
